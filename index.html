<html>
<head>
	<title>Rock | Paper | Scissors</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./javascripts/script.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="game-container">
	
		<div id="button-group">
			<span id="rock">ROCK</span>
			<span id="paper">PAPER</span>
			<span id="scissor">SCISSORS</span>
			<span id="reset">AGAIN</span>
		</div>

		<div id="directions">
			<h3>Directions</h3>
			<p>You are playing against the computer. Click one of the buttons to try your luck. First player to 10 wins.</p>
		</div>

		<div id="choice-group">
			<div id="user-choice">
				<h3>Player Choice</h3>
				<h1 id="user-text"></h1>
			</div>

			<div id="computer-choice">
				<h3>Computer Choice</h3>
				<h1 id="computer-text"></h1>
			</div>
		</div>
	</div>

	<div id="results">
		<h1 id="results-text"></h1>
		<div id="user-score">Player Score: </div>
		<div id="computer-score">Computer Score: </div>
	</div>
</body>
</html>
